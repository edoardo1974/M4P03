<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\css\style.css">
    <title>Document</title>
</head>
<body>
    <!--
        The <div> element with id="imageContainer" serves as a container for displaying images dynamically.
    -->
    <div id="imageContainer" ></div>

    <!--
        This HTML snippet defines a table structure for displaying album information.
        - The table header (<thead>) contains three columns:
            1. "ID do álbum." for the album's unique identifier.
            2. "Título do álbum" for the album's title.
            3. "Imagem principal do álbum" for the album's main image.
    -->
    <table>
        <thead>
            <tr>
                <th>ID do álbum.</th>
                <th>Título do álbum</th>
                <th>Imagem principal do álbum</th>
            </tr>
        </thead>
        <tbody id="todoTableBody">
        </tbody>
    </table>

    <!--
        This script tag includes the external JavaScript file "script.js" located in the parent directory's "js" folder.
    -->
    <script src="..\js\script.js"></script>
        
    
</body>
</html>
